JLIB_RULES_SETTING_NOTES = "1। यदि आप सेटिंग बदलते हैं, यह इस और सभी चाइल्ड समूहों, घटक और सामग्री के लिए लागू होगी। ध्यान दें कि: < br / >< em > < /em > Inherited का अर्थ है कि अनुमतियाँ पेरेंट समूह से उपयोग किया जाएगा। < br / >< em > अस्वीकृत < /em > का मतलब है कोई बात नहीं क्या पैरेंट समूह की सेटिंग है, समूह में संपादित की जा रही इस कार्रवाई. ले जा सकते कि < br / >< em > < /em > की अनुमति दी का अर्थ है कि समूह में संपादित किया जा रहा है (लेकिन यदि इस संघर्ष में है इस कार्रवाई लेने के लिए सक्षम हो जाएगा पैरेंट समूह के साथ यह कोई असर पड़ेगा; एक संघर्ष < em > की अनुमति नहीं (अवरोधित) < /em > गणना सेटिंग्स के अंतर्गत द्वारा संकेत दिया जाएगा). < br / >< em > < /em > सेट नहीं केवल वैश्विक विन्यास में सार्वजनिक समूह के लिए प्रयोग किया जाता है। सार्वजनिक समूह में अन्य सभी समूहों के जनक है। यदि एक की अनुमति सेट नहीं है, इसे इनकार नहीं लेकिन चाइल्ड समूहों, घटक, श्रेणियों और आइटम्स. के लिए परिवर्तित किया जा सकता के रूप में इलाज किया है < br / > 2। यदि आप एक नई सेटिंग का चयन करें, < em > < /em > बचाने के लिए परिकलित सेटिंग्स को ताज़ा करें क्लिक करें."
