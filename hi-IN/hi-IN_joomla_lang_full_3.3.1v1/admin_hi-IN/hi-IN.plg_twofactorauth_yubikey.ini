PLG_TWOFACTORAUTH_YUBIKEY="दो कारक प्रमाणीकरण - यूबाइकी"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="आपने एक वैध यूबाइकी गुप्त कोड दर्ज नहीं किया या यूबिकलौड सर्वर इस समय अगम्य हैं|"
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="यह फ़ीचर आपको दो कारक प्रमाणीकरण के लिए यूबाइकी सेक्यूर हार्डवेर टोकन उपयोग करने अनुमति देता है| इस साइट में लॉग इन करने के लिए सक्षम होने के लिए अपने यूज़रनेम और पासवर्ड के अलावा आपके कंप्यूटर के UBS पोर्ट मे यूबाइकी प्रविस्ट करे, गुप्त कुंजी एरिया मे क्लिक करे, यूबाइकी's की गोल्ड डिस्क को स्पर्स करे| यूबाइकी द्वारा जेनरेटेड सीक्रेट कोड आपकी डिवाइस के लिये यूनीक होता है और कॉन्स्टेंट्ली चेंज होता रहता है| तिस प्रवाइड्ज़ एक्सट्रा प्रोटेक्षन अगेन्स्ट हॅकर्स लॉगिंग इन तो युवर अकाउंट ईवन इफ तेय were able तो get hold ऑफ युवर पासवर्ड. इस प्रकार यह उन हैकेर्'s से भी अतिरिक्त सुरक्षा प्रदान करता है जिन्होने आपके पासवर्ड चुरा लिये हो|"
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="यूबाइकी"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="यूबाइकी पहले से ही आपके यूज़र अकाउंट से लिंक हो चुका है|"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="यूबाइकी पहले से ही आपके यूज़र अकाउंट से लिंक हो चुका है| यदि आप आपने यूबाइकी को अपने यूज़र अकाउंट से अनलिंक करना चाहते है या अन्य यूबाइकी यूज़ करना चाहते हैं तो दो कारक प्रमाणीकरण को अक्षम करे और अपनी यूज़र प्रोफाइल को रक्षित करे| पुनः यूज़र प्रोफाइल पेज पर आयें और दो कारक प्रमाणीकरण को यूबाइकी विधि से सक्षम करें| "
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="एडमिनिस्ट्रेटर ( बैक-एंड )"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="दोनों"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="आपकी साइट के किस अनुभाग में आप दो कारक प्रमाणीकरण सक्षम करना चाहते हैं?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="साइट अनुभाग"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="साइट (फ्रंट-एंड)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="सुरक्षा कोड"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="सेट अप"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="कृपया अपने कंप्यूटर के यूएसबी पोर्ट में अपनी यूबाइकी डिवाइस डालें . नीचे सुरक्षा कोड फील्ड पर क्लिक करें| फिर एक सेकेंड के लिए अपने यूबाइकी डिवाइस पर गोल्ड डिस्क को स्पर्श करें| कृपया बाद में, अपने यूज़र प्रोफाइल को रक्षित कर लें| यदि कोड अपने यूबाइकी द्वारा जेनरेट हुआ है तो यूबिकलौड द्वारा मान्य है जिससे दो कारक प्रमाणीकरण सुविधा सक्षम हो जाएगी और आपके यूज़र अकाउंट से लिंक हॉ जायेगा|"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="अपनी साइट पर उपयोगकर्ताओं को एक यूबाइकी सुरक्षित हार्डवेयर टोकन का प्रयोग कर दो कारक प्रमाणीकरण का उपयोग करने दें| यूज़र्स को जरूरत होती है यहाँ उपलब्ध यूबाइकी http://www.yubico.com/. उपयोगकर्ताओं को दो कारक प्रमाणीकरण यूज़ करने के लिये अपने उपयोगकर्ता प्रोफाइल को एडिट और दो ​​कारक प्रमाणीकरण सक्षम करने के लिए उपयोग करें|"
