JLIB_RULES_SETTING_NOTES_ITEM = "1। यदि आप सेटिंग बदलते हैं, यह इस अनुच्छेद के लिए लागू होगी। ध्यान दें कि: < br / >< em > < /em > Inherited मतलब है कि वैश्विक विन्यास, पैरेंट समूह और श्रेणी से अनुमतियाँ उपयोग किया जाएगा। < br / >< em > अस्वीकृत < /em > का मतलब है क्या कोई बात नहीं वैश्विक विन्यास, पैरेंट समूह या श्रेणी सेटिंग्स हैं कि, समूह में संपादित किया जा रहा यह क्रिया ले जा सकते हैं इस लेख। पर < br / >< em > < /em > की अनुमति दी का अर्थ है कि समूह में संपादित किया जा रहा में सक्षम हो जाएगा इस आलेख के लिए इस कार्रवाई करने के लिए (लेकिन इस वैश्विक विन्यास, पैरेंट समूह या वर्ग संघर्ष यह है यदि कोई प्रभाव पड़ता है; एक संघर्ष < em > की अनुमति नहीं (अवरोधित) < /em > गणना सेटिंग्स के अंतर्गत द्वारा संकेत दिया जाएगा). < br / > 2। यदि आप एक नई सेटिंग का चयन करें, < em > < /em > बचाने के लिए परिकलित सेटिंग्स को ताज़ा करें क्लिक करें." 
