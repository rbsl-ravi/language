JLIB_RULES_SETTING_NOTES="1। यदि आप सेटिंग बदलते हैं, यह इस घटक के लिए लागू होगी। ध्यान दें कि:
Inherited का मतलब है कि वैश्विक समूह में कॉन्फ़िगरेशन और पैरेंट से अनुमतियाँ उपयोग किया जाएगा।
अस्वीकृत का मतलब है क्या वैश्विक कॉन्फ़िगरेशन या पैरेंट समूह कोई फर्क नहीं पड़ता कि सेटिंग्स हैं, समूह में संपादित किया जा रहा यह कार्रवाई इस घटक पर ले जा सकते।
की अनुमति दी कि समूह में संपादित की जा रही इस घटक के लिए इस कार्रवाई करने में सक्षम हो जाएगा मतलब है (लेकिन इस वैश्विक कॉन्फ़िगरेशन या पैरेंट समूह संघर्ष यह है यदि कोई प्रभाव पड़ेगा, एक संघर्ष सेटिंग्स की गणना के तहत की अनुमति नहीं है (अवरोधित) द्वारा इंगित हो जाएगा)।
2. यदि आप एक नई सेटिंग का चयन करें, परिकलित सेटिंग्स को ताज़ा करने के लिए सहेजें क्लिक करें." 
