सम्मिलित करें पृष्ठ उपयोग पृष्ठ विराम बटन सामान्य रूप से एक लेख में पाठ फलक के नीचे में पाया गया के माध्यम से टूट जाता है। एक लेख में पृष्ठ विराम के स्थान में संपादक एक सरल क्षैतिज रेखा के रूप में प्रदर्शित किया जाएगा।

पाठ प्रदर्शित करेगा विकल्प चुना पर निर्भर करते हैं और या तो शीर्षक, वैकल्पिक पाठ यदि परंतु () हो सकता है या पृष्ठ क्रमांक।

