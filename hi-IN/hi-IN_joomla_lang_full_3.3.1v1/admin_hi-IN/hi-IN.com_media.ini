JLIB_RULES_SETTING_NOTES="1। यदि आप सेटिंग बदलते हैं, यह इस घटक के लिए लागू होगी। ध्यान दें कि: < br / >< em > < /em > Inherited मतलब है कि वैश्विक समूह में कॉन्फ़िगरेशन और पैरेंट से अनुमतियाँ उपयोग किया जाएगा। < br / >< em > अस्वीकृत < /em > का मतलब है कोई बात नहीं क्या वैश्विक कॉन्फ़िगरेशन या पैरेंट समूह सेटिंग कर रहे हैं, समूह में संपादित किया जा रहा है इस इस घटक। पर कार्रवाई नहीं कर सकते कि < br / >< em > < /em > की अनुमति दी का अर्थ है कि समूह में संपादित किया जा रहा है लेने के लिए सक्षम हो जाएगा इस घटक के लिए इस क्रिया (लेकिन अगर यह यह वैश्विक कॉन्फ़िगरेशन या पैरेंट समूह संघर्ष है कोई प्रभाव पड़ता है; एक संघर्ष < em > की अनुमति नहीं (अवरोधित) < /em > गणना सेटिंग्स के अंतर्गत द्वारा संकेत दिया जाएगा). < br / > 2। यदि आप एक नई सेटिंग का चयन करें, < em > < /em > बचाने के लिए परिकलित सेटिंग्स को ताज़ा करें क्लिक करें."
