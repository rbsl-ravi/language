PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="जूमला! के साथ में दो कारक प्रमाणीकरण निर्मित आता है|यह आपकी साइट लॉगइन सुरक्षित करता है एक माध्यमिक गुप्त कोड के जरिए जो कि सुरक्षा कोड में हर 30 सेकंड में परिवर्तित हो जाता है | आप अपने मोबाइल डिवाइस का उपयोग कर सकते हैं और <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">गूगल प्रमाणक</a> एप्लिकेशन उस कोड का उत्पादन करने के लिए |<br/>नीचे दिए गए बटन पर क्लिक करके:<ul><li>जूमला! दो कारक प्रमाणीकरण plugins को सक्षम कर देगा |</li><li>दो कारक प्रमाणीकरण सभी उपयोगकर्ताओं के लिए उपलब्ध होने जा रहा है|</li><li>प्रत्येक उपयोगकर्ता उपयोक्ता विवरण में दो कारक प्रमाणीकरण कॉन्फ़िगर कर सकते हैं</li><li>आप हमेशा दो कारक प्रमाणीकरण प्लगइन अक्षम कर सकते हैं, या बैकएण्ड उपयोग के लिए ही इसे विन्यस्त कर सकते हैं|</li><li>आप दो कारक प्रमाणीकरण के बारे में अधिक जानकारी पा सकते हैं और अपने उपयोगकर्ता खाते के लिए सक्रिय कर सकते हैं जहां अपने उपयोगकर्ता प्रोफाइल पेज पर ले जाया जाएगा |</li></ul>"
