PLG_TWOFACTORAUTH_TOTP_INTRO="यह फ़ीचर आपको दो कारक प्रमाणीकरण के लिए गूगल प्रमाणक , या एक संगत आवेदन , उपयोग करने की अनुमति देता है | इस साइट में लॉग इन करने के लिए सक्षम होने के लिए अपने यूज़रनेम और पासवर्ड के अलावा भी  गूगल प्रमाणक द्वारा उत्पन्न एक छह अंकों का सुरक्षा कोड प्रदान करने की आवश्यकता होगी | सुरक्षा कोड में हर 30 सेकंड में परिवर्तित हो जाता है | इस प्रकार यह हैकर्स के खिलाफ अतिरिक्त सुरक्षा प्रदान करता है उनसे जो अपके पासवर्ड की पकड़ पाने में सक्षम थे |"
