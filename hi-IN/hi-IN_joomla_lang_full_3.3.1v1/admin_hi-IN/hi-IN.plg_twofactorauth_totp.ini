PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="अपनी साइट पर उपयोगकर्ताओं को गूगल प्रमाणक का उपयोग करते हुए दो कारक प्रमाणीकरण का उपयोग करने की अनुमति दें या अन्य संगत वन टाइम पासवर्ड जेनरेटर का उपयोग करे| दो कारक प्रमाणीकरण का उपयोग करने के लिए, कृपया उपयोगकर्ता प्रोफाइल को एडिट करे और दो ​​कारक प्रमाणीकरण सक्षम करे"
