LIB_PHPASS_XML_DESCRIPTION="PHPass PHP अनुप्रयोगों में प्रयोग के लिए एक पोर्टेबल पासवर्ड हैशिंग फ्रेमवर्क है. Phpass द्वारा समर्थित पसंदीदा (सबसे सुरक्षित) hashing विधि एक OpenBSD-शैली bcrypt, है(CRYPT_BLOWFISH के रूप में PHP में जाना जाता है),  fallback के साथ एक्सटेंडेड डेस आधारित हैश (CRYPT_EXT_DES के रूप में PHP में जाना जाता है), और एक अंतिम उपाय फ़ॉलबैक phpass ही में लागू एक एमडी 5-आधारित चर चलना गिनती पासवर्ड हैशिंग विधि phpass ही में लागू किया है."
