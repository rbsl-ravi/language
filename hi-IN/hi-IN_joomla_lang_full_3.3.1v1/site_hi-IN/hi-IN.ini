JFIELD_ALIAS_DESC = "उपनाम SEF यूआरएल में इस्तेमाल किया जाएगा। इस रिक्त छोड़ दो और Joomla! शीर्षक से एक डिफ़ॉल्ट मूल्य में भरना होगा। यह मान (वैश्विक विन्यास -> साइट) एसईओ सेटिंग्स पर निर्भर करेगा।
यूनिकोड का उपयोग UTF-8 के फर्जी नाम का उत्पादन होगा। तुम भी मैन्युअल रूप से किसी भी UTF-8 वर्ण दर्ज हो सकती है। रिक्त स्थान और कुछ मना अक्षर हाइफ़न के लिए बदल जाएगा।
जब डिफ़ॉल्ट लिप्यंतरण का उपयोग कर इसे लोअर केस में और डैश के बजाय रिक्त स्थान के साथ एक उर्फ का उत्पादन होगा। आप एलियास दर्ज कर सकते हैं मैन्युअल रूप से। लोअरकेस अक्षरों और हाइफ़न (-) का उपयोग करें। कोई रिक्त स्थान या रेखांकित करता हैं की अनुमति दी। शीर्षक गैर-लैटिन अक्षरों में लिखा गया है यदि डिफ़ॉल्ट मान कोई दिनांक और समय हो जाएगा."
