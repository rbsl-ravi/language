MOD_LANGUAGES_XML_DESCRIPTION = "उन दोनों के बीच जब एक स्विचिंग Joomla का उपयोग करने के लिए चाहता है के लिए इस मॉड्यूल उपलब्ध सामग्री भाषाओं की एक सूची है (परिभाषित और में प्रकाशित भाषा प्रबंधक सामग्री टैब के रूप में) प्रदर्शित करता है! एक बहुभाषी साइट के रूप में। -प्लगइन 'प्रणाली - भाषा फ़िल्टर' सक्षम होना करने के लिए है।- जब भाषाओं स्विचन और यदि पृष्ठ में प्रदर्शित आइटम किसी अन्य आइटम को संबद्ध नहीं है, होम पेज के लिए चुने भाषा परिभाषित करने के लिए मॉड्यूल पुनर्निर्देश। यदि पैरामीटर भाषा फ़िल्टर प्लगइन के लिए सेट है, अन्यथा, यह चुने भाषा में संबंधित आइटम को अनुप्रेषित करेगा। उसके बाद, नेविगेशन एक उस भाषा के लिए परिभाषित हो जाएगा। यदि 'सिस्टम - भाषा फ़िल्टर' प्लगइन को अक्षम है, तो यह अवांछित परिणाम हो सकता है। विधि: 1. भाषा प्रबंधक सामग्री टैब खोलें और सुनिश्चित करें कि उन भाषाओं में सामग्री का उपयोग करने के लिए इच्छित प्रकाशित कर रहे हैं और ही छवि मॉड्यूल प्रदर्शन में इस्तेमाल के लिए उपसर्ग URL के लिए एक भाषा कोड है। 2. एक भाषा के लिए एक मेनू आइटम असाइन करना और यह हर प्रकाशित सामग्री की भाषा के लिए डिफ़ॉल्ट मुख पृष्ठ के रूप में परिभाषित करने के द्वारा एक घर पृष्ठ बनाएँ। 3. उसके बाद, आप किसी भी लेख, श्रेणी, मॉड्यूल, Newsfeed, Joomla में वेब लिंक के लिए एक भाषा असाइन कर सकते हैं। 4. बनाओ सुनिश्चित करें कि मॉड्यूल प्रकाशित है और प्लगइन सक्षम किया गया है। 5. जब का उपयोग कर आइटम संबद्ध है, सुनिश्चित करें कि मॉड्यूल चिंतित पृष्ठों पर प्रदर्शित होता है। 6. झंडे या भाषाओं के नाम प्रदर्शित किए जाते हैं जिस तरह भाषा प्रबंधक - सामग्री भाषाओं में आदेश द्वारा परिभाषित किया गया है। यदि इस मॉड्यूल प्रकाशित किया है, यह व् यवस् थापक multilanguage स्थिति मॉड्यूल प्रकाशित करने के लिए सुझाव है."
